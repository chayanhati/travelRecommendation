<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        :root {
            --nav-bg: #1f2a36;
            --panel: rgba(255, 255, 255, 0.95);
            --border: #d8dfe6;
            --accent: #2a6f97;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(244, 246, 248, 0.9), rgba(244, 246, 248, 0.9)),
                url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?auto=format&fit=crop&w=1800&q=80');
            background-size: cover;
            background-position: center;
            color: #222;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            background: var(--nav-bg);
            color: #fff;
            border-bottom: 2px solid #2f3f52;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        main {
            max-width: 700px;
            margin: 26px auto;
            padding: 0 16px;
        }

        form {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .field {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #c7d0db;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea {
            min-height: 130px;
            resize: vertical;
        }

        button {
            padding: 10px 14px;
            cursor: pointer;
            background: var(--accent);
            color: #fff;
            border: 1px solid #1d5474;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <nav>
        <strong>TravelBloom</strong>
        <a href="travel_recommendation.html">Home</a>
        <a href="about_us.html">About Us</a>
        <a href="contact_us.html">Contact Us</a>
    </nav>

    <main>
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <div class="field">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div class="field">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
