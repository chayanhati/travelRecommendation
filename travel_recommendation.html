<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation</title>
    <style>
        :root {
            --nav-bg: #1f2a36;
            --panel: rgba(255, 255, 255, 0.93);
            --border: #d8dfe6;
            --accent: #2a6f97;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(244, 246, 248, 0.88), rgba(244, 246, 248, 0.88)),
                url('https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?auto=format&fit=crop&w=1800&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #222;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 16px;
            background: var(--nav-bg);
            color: #fff;
            border-bottom: 2px solid #2f3f52;
        }

        nav .links {
            display: flex;
            gap: 14px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        nav .search {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        nav input {
            padding: 8px;
            width: 260px;
        }

        nav button {
            padding: 8px 12px;
            cursor: pointer;
            border: 1px solid #c9d3df;
            background: #ffffff;
            border-radius: 6px;
        }

        #search-btn {
            background: var(--accent);
            color: #fff;
            border-color: #1d5474;
        }

        .hero {
            padding: 36px 16px;
            background: linear-gradient(180deg, #eaf1f9 0%, #dde8f4 100%);
            border-bottom: 1px solid #d1dbe6;
            position: relative;
            padding-left: 86px;
        }

        .hero h1 {
            margin: 0 0 10px;
            font-size: 2rem;
        }

        .hero p {
            margin: 0;
            max-width: 700px;
            line-height: 1.5;
        }

        .social-bar {
            position: absolute;
            left: 24px;
            top: 10px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }

        .social-line {
            width: 2px;
            height: 70px;
            background: rgba(255, 255, 255, 0.7);
            margin-bottom: 2px;
        }

        .social-icon {
            color: #ffffff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            opacity: 0.95;
        }

        .social-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        #recommendation-result {
            padding: 16px;
            max-width: 1180px;
            margin: 0 auto;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 14px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            transition: transform 0.15s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            display: block;
        }

        .card-body {
            padding: 12px;
        }

        .card-body h3 {
            margin: 0 0 8px;
        }

        .card-body p {
            margin: 6px 0;
            line-height: 1.4;
        }
    </style>
    <script src="travel_recommendation.js" defer></script>
</head>

        <p>
            Welcome to TravelBloom. This website helps you discover places based on simple keywords.
            Type <strong>beach</strong>, <strong>temple</strong>, or <strong>country</strong> in the search box,
